{% extends 'shopapp/base.html' %}

{% load static %}

{% block title %}
Корзина
{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/cart_detail.css' %}">
{% endblock %}

{% block content %}
<div class="cart-container">
    <h2 class="cart-header">Ваша корзина</h2>

    <table class="cart-table">
        <thead>
        <tr>
            <th>Товар</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Итого</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="cart-item-image"><img src="product.jpg" alt="Товар"></td>
            <td>1000 ₽</td>
            <td>2</td>
            <td>2000 ₽</td>
            <td>
                <button class="btn btn-secondary">Удалить</button>
            </td>
        </tr>
        <tr>
            <td class="cart-item-image"><img src="product2.jpg" alt="Товар"></td>
            <td>500 ₽</td>
            <td>1</td>
            <td>500 ₽</td>
            <td>
                <button class="btn btn-secondary">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="cart-total">Итого: 2500 ₽</div>

    <div class="cart-buttons">
        <button class="btn btn-primary">Оформить заказ</button>
        <button class="btn btn-secondary">Очистить корзину</button>
    </div>
</div>
{% endblock %}
